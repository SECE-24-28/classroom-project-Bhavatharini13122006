<!doctype html>
<html lang="en">
<head>
<title>Certificates</title>

<style>

html{
  scroll-behavior: smooth;
}

a {
  text-decoration: none;
  color: black;
  font-weight: bold;
}

#main{
  width:100%;
  background-color:grey;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 30px;
}

#menu{
  display:flex;
  gap:50px;
  background-color: grey;
}

a{
  text-decoration:none;
  color:black;
  font-weight:bold;
  background-color: transparent;
  padding: 5px 10px;
}

a:hover{
  color:white;
}

*{
  background-color: lightgrey;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

#name{
  background-color:grey;
  font-weight:bold;
}

#gallery{
  width: 90%;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
}

.picbox{
  background-color: white;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px grey;
  transition: transform 0.3s ease;
}

.picbox:hover{
  transform: scale(1.05);
}

.picbox img{
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 8px;
}

@media(max-width: 768px){
  #gallery{
    grid-template-columns: repeat(2,1fr);
  }
}

@media(max-width: 480px){
  #gallery{
    grid-template-columns: 1fr;
  }
}

</style>
</head>

<body>

<div id="main">
  <div id="name">Bhavatharini Kumaresan</div>


    <div id="menu">
  <a href="portfolio.html#home">Home</a>
  <a href="portfolio.html#about">About</a>
  <a href="Qualifications.html">Qualification</a>
  <a href="certificates.html">Certificates</a>
  <a href="contact.html">Contact</a>
</div>

</div>

<div id="gallery">
  <div class="picbox"><img src="c1.jpg"></div>
  <div class="picbox"><img src="c2.jpg"></div>
  <div class="picbox"><img src="c3.jpg"></div>
  <div class="picbox"><img src="c4.jpg"></div>
  <div class="picbox"><img src="c6.jpg"></div>
  <div class="picbox"><img src="c5.jpg"></div>
</div>

</body>
</html>
