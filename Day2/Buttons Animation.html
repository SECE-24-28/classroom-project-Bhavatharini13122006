<!doctype html>
<html lang="en">
<head>
<title>Transition</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    margin: 0;
    padding: 50px 0;
}
button {
    width: 100px;
    height: 50px;
    transition: background 0.3s ease, transform 0.3s ease;
}
.b1:hover{background-color:pink; transform:scale(2.1);}
.b2:hover{background-color:orange; transform:rotate(360deg);}
.b3:hover{background-color:blue; color:white; transform:translateX(50px);}
.b4:hover{background-color:gray; color:white; transform:skewX(50deg);}
.b5:hover{background-color:yellow; color:white; transform:skewY(50deg);}
.b6:hover{background-color:pink; color:white; transform:translateY(50px);}
</style>
</head>
<body>
<button class="b1">Click Me1!(scale)</button>
<button class="b2">Click Me2!(rotate)</button>
<button class="b3">Click Me3!(translateXright)</button>
<button class="b4">Click Me4!(skewX)</button>
<button class="b5">Click Me5!(skewY)</button>
<button class="b6">Click Me6!(translateYdown)</button>
</body>
</html>
