<!doctype html>
<html lang="en">
<head>
<title>Contact</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body {
  margin:0;
  padding:0;
}

body {
  background-color: lightgrey; 
}

#main{
  width:100%;
  background-color:grey; 
  display:flex;

  justify-content:space-between;

#name{

}

.item a{

  color:black;
  font-weight:bold;
}

.item a:hover{

}

#container{
  width:60%;
  margin:auto;

  padding:30px;
  border-radius:10px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
  background-color:white; 
}

button{
  width:100%;
  padding:12px;
  background-color:grey;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background-color:black;
  color:white;
}
</style>
</head>

<div id="main">
